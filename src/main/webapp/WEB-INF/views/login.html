#set($layout="layout/blank.html")
<!DOCTYPE html>
<html lang="zh_CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Login</title>
		<!-- Bootstrap Core CSS -->
		<link href="$link.getContextPath()/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- MetisMenu CSS -->
		<link href="$link.getContextPath()/assets/lib/metisMenu/metisMenu.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="$link.getContextPath()/assets/css/admin.css" rel="stylesheet">
		<!-- Custom Fonts -->
		<link href="$link.getContextPath()/assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
    		<script src="$link.getContextPath()/assets/lib/html5shiv.js"></script>
    		<script src="$link.getContextPath()/assets/lib/respond.min.js"></script>
    	<![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<form role="form" action="$link.getContextPath()/login" method="post">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>
									<div class="checkbox">
										<label>
											<input name="rememberMe" type="checkbox" value="true">Remember Me
										</label>
									</div>
									<input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			#if($errorMsg)
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="alert alert-danger">$errorMsg</div>
				</div>
			</div>
			#end
		</div>
		<!-- jQuery -->
		<script src="$link.getContextPath()/assets/lib/jquery/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="$link.getContextPath()/assets/lib/bootstrap/js/bootstrap.min.js"></script>
		<!-- Metis Menu Plugin JavaScript -->
		<script src="$link.getContextPath()/assets/lib/metisMenu/metisMenu.min.js"></script>
		<!-- Custom Theme JavaScript -->
		<script src="$link.getContextPath()/assets/js/admin.js"></script>
	</body>

</html>
