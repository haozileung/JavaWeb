#set($layout="/layout/blank.html")
<table
	class="table table-striped table-hover table-broleed table-condensed"
	id="resultList">
	<thead>
		<tr>
			<th>RoleID</th>
			<th>角色名</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		#foreach( $role in $pager.list )
		<tr>
			<td>$role.id</td>
			<td>$role.name</td>
			<td>#if($role.status == 1) 禁用 #else 启用 #end</td>
			<td><a href="javascript:void(0);" onclick="show($role.id)">修改</a>
				<a href="javascript:void(0);" onclick="ban($role.id)">#if($role.status
					== 1) 启用 #else 禁用 #end</a><a href="javascript:void(0);"
				onclick="deleteUser($role.id)">删除</a></td>
		</tr>
		#end
	</tbody>
</table>
#pagination($pager)
