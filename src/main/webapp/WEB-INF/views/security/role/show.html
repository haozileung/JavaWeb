#set($layout="/layout/blank.html")
<form class="form-horizontal" id="roleForm" method="post">
	#if($role)
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">RoleID</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" name="id" readonly 
				value="$!role.id">
		</div>
	</div>
	#end
	<div class="form-group">
		<label for="rolename" class="col-sm-2 control-label">角色名</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name"
				value="$!role.name">
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">状态</label>

		<div class="col-sm-10">
			<select class="form-control" name="status" #if($role) readonly #end><option value="0" #if($role.status ==0) selected="selected" #end>启用</option>
				<option value="1" #if($role.status ==1) selected="selected" #end>禁用</option></select>
		</div>
	</div>
</form>
