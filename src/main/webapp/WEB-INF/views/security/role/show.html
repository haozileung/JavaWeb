#set($layout="/layout/blank.html")
<form class="form-horizontal" id="roleForm" method="post">
	#if($role)
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">RoleID</label>

		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" name="id" readonly value="$!role.id">
		</div>
	</div>
	#end
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">角色名</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" value="$!role.name">
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">状态</label>

		<div class="col-sm-10">
			<select class="form-control" id="status" name="status" #if($role) readonly #end>
				#foreach($data in $dic.getStatus().entrySet())
				<option #if($role.status==$ data.key) selected="selected" #end value="$data.key">
					$data.value
				</option>
				#end
			</select>
		</div>
	</div>
</form>
