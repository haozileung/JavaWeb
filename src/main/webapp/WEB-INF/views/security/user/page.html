#set($layout="/layout/blank.html")
<table
	class="table table-striped table-hover table-busered table-condensed"
	id="resultList">
	<thead>
		<tr>
			<th>UserID</th>
			<th>用户名</th>
			<th>邮箱</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		#foreach( $user in $pager.list )
		<tr>
			<td>$user.id</td>
			<td>$user.name</td>
			<td>$user.email</td>
			<td>#if($user.status == 1) 禁用 #else 启用 #end</td>
			<td><a href="javascript:void(0);" onclick="show($user.id)">修改</a>
				<a href="javascript:void(0);" onclick="ban($user.id)">#if($user.status
					== 1) 启用 #else 禁用 #end</a><a href="javascript:void(0);"
				onclick="deleteUser($user.id)">删除</a></td>
		</tr>
		#end
	</tbody>
</table>
#pagination($pager)
