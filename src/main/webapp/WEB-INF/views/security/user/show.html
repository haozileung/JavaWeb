#set($layout="/layout/blank.html")
<form class="form-horizontal" id="userForm" method="post">
	#if($user)
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">UserID</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id" name="id" readonly 
				value="$!user.id">
		</div>
	</div>
	#end
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">用户名</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name"
				value="$!user.name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">邮箱</label>

		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" name="email"
				value="$!user.email">
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">密码</label>

		<div class="col-sm-10">
			<input type="text" class="form-control" id="password" name="password"
				value="">
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">状态</label>

		<div class="col-sm-10">
			<select class="form-control" name="status" #if($user) readonly #end><option value="0" #if($user.status ==0) selected="selected" #end>启用</option>
				<option value="1" #if($user.status ==1) selected="selected" #end>禁用</option></select>
		</div>
	</div>
</form>
