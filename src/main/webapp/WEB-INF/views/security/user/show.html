#set($layout="/layout/blank.html")
<form class="form-horizontal" id="userForm" method="post">
    #if($user)
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">UserID</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="id" name="id" readonly value="$!user.id">
        </div>
    </div>
    #end
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value="$!user.name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" value="$!user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态</label>

        <div class="col-sm-10">
            <select class="form-control" id="status" name="status" #if($user) disabled #end>
                #foreach($data in $dic.getStatus().entrySet())
                <option #if($user.status== $data.key) selected="selected" #end value="$data.key">$data.value</option>
                #end
            </select>
        </div>
    </div>
</form>
