#set($page_title="帐号管理")
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">$page_title</h3>

        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" id="searchForm" method="get"
                      action="$link.getContextPath()/user/page">
                    <input type="hidden" name="pageNo" id="pageNo" value="">

                    <div class="form-group">
                        <label for="name">姓名：</label> <input type="text" maxlength="20"
                                                             class="form-control" id="name" name="name"
                                                             placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label> <input type="email" maxlength="128"
                                                              class="form-control" id="email" name="email"
                                                              placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="status">状态：</label>
                        <select class="form-control" id="status" name="status">
                            #foreach($data in $dic.getStatus().entrySet())
							<option value="$data.key">$data.value</option>
							#end
                        </select>
                    </div>
                    <button type="button" class="btn btn-default" id="searchBtn">查询</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-default" id="newBtn">新增</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive" id="result"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
	function toPage(pageNo) {
		if (pageNo) {
			$("#pageNo").val(pageNo);
		}
		$("#searchForm").ajaxSubmit({
			success : function(data) {
				$("#result").html(data);
			}
		});
	}
	function show(uid) {
		$("#myModal").modal('toggle');
		$("#myModalLabel").html("修改用户");
		$("#myModalBody").html("正在打开...");
		$.get("$link.getContextPath()/user/show?uid=" + uid,
				function(data) {
					$("#myModalBody").html(data);
					$("#userForm").attr("action",
							"$link.getContextPath()/user/update");
				});
	}
	function ban(uid) {
		$.post("$link.getContextPath()/user/ban", {
			"uid" : uid
		}, function(data) {
			toPage();
		});
	}
	function deleteUser(uid) {
		var r = confirm("真的要删除么?")
		if (r == true) {
			$.post("$link.getContextPath()/user/delete", {
				"uid" : uid
			}, function(data) {
				toPage();
			});
		}
	}
	$(document).ready(
			function() {
				toPage(1);
				$("#newBtn").click(
						function() {
							$("#myModal").modal('toggle');
							$("#myModalLabel").html("添加用户");
							$("#myModalBody").html("正在打开...");
							$.get("$link.getContextPath()/user/add", function(
									data) {
								$("#myModalBody").html(data);
								$("#userForm").attr("action",
										"$link.getContextPath()/user/add");
							});
						});
				$("#searchBtn").click(function() {
					toPage(1);
				});
				$("#myModalBtn").click(function() {
					$("#userForm").ajaxSubmit({
						success : function(data) {
							if (data.status == 0) {
								$("#myModal").modal('toggle');
								toPage();
							} else {
								alert(data.message);
							}
						}
					});
				});
			});





</script>
